<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Page</title>
    
    <!-- 添加 favicon 图标 -->
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置全局字体和背景 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            font-family: 'Georgia', serif;
            color: #333;
        }

        /* Header 部分样式 */
        #header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 导航栏部分样式 */
        #navbar {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        #navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 页面内容部分样式 */
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .content-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .content-section.active {
            transform: translateX(0);
            opacity: 1;
        }

        .content-section.inactive {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* 美化按钮 */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* 响应式设计：当屏幕宽度小于768px时调整布局 */
        @media (max-width: 768px) {
            #navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .container {
                width: 90%;
            }

            .content-section {
                padding: 15px;
            }
        }

    </style>
</head>
<body>

<!-- 头部部分 -->
<div id="header"></div>

<!-- 导航栏部分 -->
<div id="navbar"></div>

<!-- 页面内容部分 -->
<div class="container" id="content-container">
    <!-- 内容部分将由 JavaScript 动态加载 -->
</div>

<script>
    // JavaScript 控制内容显示和隐藏
    function showSection(sectionId) {
        // 获取所有内容部分
        var sections = document.querySelectorAll('.content-section');
        // 将所有内容部分设置为 'inactive'（隐藏）
        sections.forEach(function(section) {
            section.classList.remove('active');
            section.classList.add('inactive');
        });

        // 显示当前选中的部分
        var activeSection = document.getElementById(sectionId);
        activeSection.classList.remove('inactive');
        activeSection.classList.add('active');
    }

    // 动态加载 HTML 内容
    function loadContent() {
        // 加载 header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // 加载 navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        // 加载其他部分
        fetch('about.html')
            .then(response => response.text())
            .then(data => document.getElementById('content-container').innerHTML += data);

        fetch('work.html')
            .then(response => response.text())
            .then(data => document.getElementById('content-container').innerHTML += data);

        fetch('contact.html')
            .then(response => response.text())
            .then(data => document.getElementById('content-container').innerHTML += data);
    }

    // 页面加载时执行
    window.onload = loadContent;
</script>

</body>
</html>
