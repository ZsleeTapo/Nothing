<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 添加 favicon 图标 -->
    <link rel="icon" href="image/logo.png" type="image/png">
    <title>Nothing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('image/starry_sky.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        /* 设置视角 */
        .scene {
            width: 200px;
            height: 200px;
            perspective: 1200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 3D 正方体 */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateRandom 8s infinite linear;
            cursor: pointer;
            transition: transform 0.5s ease, top 0.5s ease;
            z-index: 10;
        }

        /* 每个面的样式 */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffd700, #ffcc00);
            border: 2px solid #b8860b;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* 随机旋转动画 */
        @keyframes rotateRandom {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(90deg) rotateY(90deg) rotateZ(90deg);
            }
            50% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            }
            75% {
                transform: rotateX(270deg) rotateY(270deg) rotateZ(270deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        /* 鼠标悬停时使立方体变小 */
        .cube:hover .face {
            transform: scale(0.5);
        }

        /* 滑出导航栏的样式 */
        .navbar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        /* 导航栏显示后 */
        .navbar.show {
            visibility: visible;
            top: 30%;
        }

        /* 导航栏选项的样式 */
        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar li {
            margin: 0 20px;
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* 滑动指示条 */
        .navbar li::after {
            content: "";
            position: absolute;
            width: 0;
            height: 4px;
            background-color: #ffd700;
            bottom: -5px; /* 指示条距离底部 */
            left: 0;
            transition: width 0.3s ease, left 0.3s ease;
        }

        /* 鼠标悬停时滑动指示条的效果 */
        .navbar li:hover::after {
            width: 100%;
            left: 0;
        }

        /* 按钮点击后消失的效果 */
        .hide {
            display: none;
        }

        /* 内容显示区域，位于导航栏下方 */
        .content-container {
            width: 80%;
            margin-top: 250px; /* 确保内容位于导航栏下方，并且有空隙 */
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="navbar" id="navbar">
        <ul>
            <li><a href="home.html" id="home">Home</a></li>
            <li><a href="about.html" id="about">About</a></li>
            <li><a href="work.html" id="work">Work</a></li>
            <li><a href="contact.html" id="contact">Contact</a></li>
        </ul>
    </div>

    <!-- 内容显示区域 -->
    <div class="content-container">
        <iframe id="contentFrame" src="" title="Content"></iframe>
    </div>

    <script>
        const cube = document.getElementById('cube');
        const navbar = document.getElementById('navbar');
        const contentFrame = document.getElementById('contentFrame');

        // 点击正方体时隐藏它并显示导航栏
        cube.addEventListener('click', function() {
            cube.classList.add('hide');  // 点击后正方体消失
            navbar.classList.add('show'); // 显示导航栏
        });

        // 导航栏选项点击时，动态加载对应的内容
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();  // 防止默认跳转行为
                const url = this.getAttribute('href');  // 获取链接的href属性
                contentFrame.src = url;  // 动态加载页面内容
            });
        });
    </script>

</body>
</html>
